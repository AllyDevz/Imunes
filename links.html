<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AllyDevz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <link rel="icon" href="./images/instagram.svg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
        <h1 style="text-align:center";>Links para baixar as versao dos imunes</h1>
      </header>
      <ul>
        <li>
            <a href="https://allydevz.github.io/Imunes">
              <img src="./images/homepage.svg" alt="Room" width="20" />
              Pagina Inicial
            </a>
        <li>
            <a href="https://www.youtube.com/channel/UCYp5l4fUPBTuMqYr_fjQPXQ">
                <img src="./images/baixar.png" alt="Allyzap v4" width="20" />
                AllyZap V4
              </a>
        </li>
        </li>
      </ul>
    </main>
  </body>
</html>
